<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Countdown Until Michael Returns the Trophy to MontPlaza</h1>
  <div id="timer"></div>

  <script>
    const targetDate = new Date("2025-09-29T23:59:59");

    function updateTimer() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff < 0) {
        document.getElementById("timer").textContent = "Time's up!";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));

      const months = Math.floor(daysTotal / 30.4375);
      const daysLeftAfterMonths = daysTotal - Math.floor(months * 30.4375);
      const weeks = Math.floor(daysLeftAfterMonths / 7);
      const days = daysLeftAfterMonths % 7;

      document.getElementById("timer").textContent =
        `${months} months, ${weeks} weeks, ${days} days, ` +
        `${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
